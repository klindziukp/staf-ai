# Development Environment Configuration
api.base.url=https://dev-api.tictactoe.example.com
api.connection.timeout=15000
api.socket.timeout=15000

# Logging Configuration
api.logging.request.enabled=true
api.logging.response.enabled=true

# Retry Configuration
api.retry.max.attempts=3
api.retry.delay.ms=1000

# Authentication Configuration
auth.api.key=dev-api-key
auth.jwt.token=
auth.oauth2.client.id=dev-client-id
auth.oauth2.client.secret=dev-client-secret
auth.oauth2.token.url=https://dev.learn.openapis.org/oauth/2.0/token
auth.oauth2.scope=board:read board:write
