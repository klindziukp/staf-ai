# Development Environment Configuration
api.base.url=https://dev-api.tictactoe.com
api.key=dev-api-key-12345
api.bearer.token=dev-bearer-token-67890

# OAuth2 Configuration
oauth2.client.id=dev-client-id
oauth2.client.secret=dev-client-secret
oauth2.token.url=https://dev.learn.openapis.org/oauth/2.0/token
oauth2.authorization.url=https://dev.learn.openapis.org/oauth/2.0/auth

# Timeouts (in milliseconds)
api.connection.timeout=30000
api.read.timeout=30000

# Retry Configuration
api.max.retries=3

# Logging Configuration
api.logging.request.enabled=true
api.logging.response.enabled=true
