# Production Environment Configuration
api.base.url=https://api.tictactoe.com
api.key=prod-api-key-12345
api.bearer.token=prod-bearer-token-67890

# OAuth2 Configuration
oauth2.client.id=prod-client-id
oauth2.client.secret=prod-client-secret
oauth2.token.url=https://learn.openapis.org/oauth/2.0/token
oauth2.authorization.url=https://learn.openapis.org/oauth/2.0/auth

# Timeouts (in milliseconds)
api.connection.timeout=30000
api.read.timeout=30000

# Retry Configuration
api.max.retries=2

# Logging Configuration
api.logging.request.enabled=false
api.logging.response.enabled=false
