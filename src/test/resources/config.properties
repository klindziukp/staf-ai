# USPTO Data Set API Configuration
# Base URL
api.base.url=https://developer.uspto.gov/ds-api

# API Endpoints
api.endpoint.list.datasets=/
api.endpoint.list.fields=/{dataset}/{version}/fields
api.endpoint.search.records=/{dataset}/{version}/records

# Default Dataset Configuration
api.default.dataset=oa_citations
api.default.version=v1

# Request Configuration
api.request.timeout=30000
api.connection.timeout=10000
api.socket.timeout=30000

# Response Configuration
api.response.max.size=10485760

# Retry Configuration
api.retry.count=3
api.retry.delay=1000

# Logging Configuration
logging.level=INFO
logging.request.enabled=true
logging.response.enabled=true

# Test Data Configuration
testdata.directory=src/test/resources/testdata
testdata.search.criteria.file=search_criteria.json

# Allure Configuration
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report

# Environment
test.environment=QA
