# Default API Configuration
api.base.url=https://api.tictactoe.com
api.key=your-api-key-here
api.bearer.token=your-bearer-token-here

# OAuth2 Configuration
oauth2.client.id=your-client-id
oauth2.client.secret=your-client-secret
oauth2.token.url=https://learn.openapis.org/oauth/2.0/token
oauth2.authorization.url=https://learn.openapis.org/oauth/2.0/auth

# Timeouts (in milliseconds)
api.connection.timeout=30000
api.read.timeout=30000

# Retry Configuration
api.max.retries=3

# Logging Configuration
api.logging.request.enabled=true
api.logging.response.enabled=true
