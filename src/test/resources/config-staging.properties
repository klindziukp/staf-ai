# Staging Environment Configuration
api.base.url=https://staging-api.tictactoe.com
api.key=staging-api-key-12345
api.bearer.token=staging-bearer-token-67890

# OAuth2 Configuration
oauth2.client.id=staging-client-id
oauth2.client.secret=staging-client-secret
oauth2.token.url=https://staging.learn.openapis.org/oauth/2.0/token
oauth2.authorization.url=https://staging.learn.openapis.org/oauth/2.0/auth

# Timeouts (in milliseconds)
api.connection.timeout=30000
api.read.timeout=30000

# Retry Configuration
api.max.retries=3

# Logging Configuration
api.logging.request.enabled=true
api.logging.response.enabled=true
