plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'com.klindziuk'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // REST Assured
    implementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'io.rest-assured:json-path:5.4.0'
    implementation 'io.rest-assured:json-schema-validator:5.4.0'
    
    // Retrofit & OkHttp
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    
    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.apache.logging.log4j:log4j-api:2.22.0'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.22.0'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.22.0'
    
    // TestNG
    testImplementation 'org.testng:testng:7.8.0'
    
    // Allure
    testImplementation 'io.qameta.allure:allure-testng:2.25.0'
    
    // Assertions
    testImplementation 'org.assertj:assertj-core:3.24.2'
    
    // Gson
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Apache Commons
    implementation 'org.apache.commons:commons-lang3:3.14.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    
    systemProperty 'allure.results.directory', "${buildDir}/allure-results"
    
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showStandardStreams = false
    }
}

allure {
    version = '2.25.0'
    autoconfigure = true
    aspectjweaver = true
    
    useTestNG {
        version = '2.25.0'
    }
}

tasks.register('cleanAllure', Delete) {
    delete "${buildDir}/allure-results"
}

clean.dependsOn cleanAllure
